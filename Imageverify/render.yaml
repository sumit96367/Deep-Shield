services:
  - type: web
    name: deepshield-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        sync: false  # Set this in Render dashboard

